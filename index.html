<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Oldagram</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img id="logo" src="images/logo.png" />
        <img id="avatar-photo" src="images/user-avatar.png" alt="'" />
      </div>
      <div class="post-container">
        <img
          id="vincent-vangogh"
          src="images/avatar-vangogh.jpg"
          alt="vincent-van-gogh"
        />
        <div class="container">
          <h1 class="user-full-name">Vincent van Gogh</h1>
          <h2 class="location">Zudert, Netherlands</h2>
          <img
            class="post-image"
            alt="photo-of-vangogh"
            src="images/post-vangogh.jpg"
          />
        </div>
        <div class="last-section-container"></div>
        <div class="buttons-container">
          <img
            id="like-button"
            src="images/icon-heart.png"
            alt="like-the-post-button"
          />
          <img
            id="comment-button"
            src="images/icon-comment.png"
            alt="comment-button"
          />
          <img
            id="direct-message-button"
            src="images/icon-dm.png"
            alt="direct-message-button"
          />
        </div>
      </div>
      <div class="likes-container">
        <h2 class="likes">21,492 likes</h2>
        <h4>
          <span id="username">vincey1853</span>
          <span id="caption">just took a few mushrooms lol</span>
        </h4>
      </div>
    </header>
    <main></main>
    <section></section>
    <footer></footer>
  </body>
</html>
